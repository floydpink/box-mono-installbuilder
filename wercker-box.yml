name: mono-installbuilder
version: 0.0.7
inherits: floydpink/mono@0.0.5
type: main
platform: ubuntu@14.04
description: wercker box for mono and bitrock install builder
keywords:
  - mono
  - monodevelop
  - opensource
  - .NET
  - C#
  - bitrock install builder
  - latest git
packages:
  - mono@3.2.8
  - installbuilder@9.5.3
script: |
  wget "http://installbuilder.bitrock.com/installbuilder-enterprise-9.5.3-linux-x64-installer.run"
  chmod +x installbuilder-enterprise-9.5.3-linux-x64-installer.run
  sudo ./installbuilder-enterprise-9.5.3-linux-x64-installer.run --mode unattended --unattendedmodeui none
  git --version
env:
  WERCKER_MONO_VERSION: "3.2.8"
  WERCKER_BITROCK_INSTALL_BUILDER_VERSION: "9.5.3"
